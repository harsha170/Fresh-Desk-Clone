<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="https://github.githubassets.com/favicons/favicon-dark.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>GitHub Clone</title>
    </head>
    <body>
        <div class="position-relative">
            <form id="git" >
                <div class="header">
                    <div class="black">
                        <img class="img" src="https://github.githubassets.com/favicons/favicon-dark.png" width=" 100px" height="100px">
                    </div>
                    
                    <div class="box">
                        <input type='text', class="Search" id="search" placeholder="search or jump to...">
                        <!-- <button class="but">/</button> -->
                        <div class="navabar">
                        <div class="words"><b>Pull requests</b></div>
                        <div class="words"><b>Issues</b></div>
                        <div class="words"><b>Market Place</b></div>
                        </div>
                    </div>
                </div>
            </form>
           <div class="row">
            <div id="result" class="col-3"></div>
            <div id="repositories" class="col-9"></div>
            </div>
            
        </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
